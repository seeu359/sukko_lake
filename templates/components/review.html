<div class="container" id="feedback">
  <h2 class="pb-2 border-bottom my-5">Отзывы</h2>
  <div class="row">
    {% for f in feedback %}
      <div class="col-mx-auto card testimonial-card mb-3">
        <div class="card-up aqua-gradient" style="background: linear-gradient(40deg, #2096ff, #05ffa3) !important;"></div>
        <div class="avatar mx-auto white">
        <img src="{{ f.user.photo }}" class="rounded-circle img-fluid"
          alt="woman avatar">
      </div>
        <div class="card-body text-center">
          <h4 class="card-title font-weight-bold">{{ f.user.full_name }}</h4>
          <hr>
          <p><i class="fas fa-quote-left"></i> {{ f.feedback_body }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
