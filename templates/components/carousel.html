<div class="container-fluid my-carousel">
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">

  <div class="carousel-indicators">
    {% for pic in pics %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}"  {% if forloop.first %} class="active" {% else %} class="item" {% endif %} aria-current="true" aria-label="{{ forloop.counter }}"></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
  {% for pic in pics %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}" data-bs-interval="5000" >

      <img src="{{ pic.photo }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ pic.name }}</h5>
        <p>{{ pic.description }}</p>
      </div>
    </div>
    {% endfor %}

    </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
